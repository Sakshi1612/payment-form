<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAyment Form</title>
</head>
<body>
    <form action="">
<h1>Payment Form</h1>
<p>required fields are followed by *</p>
<h2>Contact Infromation</h2>
<p>Name:*<input type="text" name="name" required></p>
<fieldset>
    <legend>Gender *</legend>
<p>
    Male:<input type="radio" name="Gender" id="male"required>
    Female:<input type="radio" name="Gender" id="female"required>
</p>
</fieldset>
<p>Adrees: <textarea name="adrees" id="adrees" cols="100" rows="8"></textarea></p>
<p>Email:*<input type="email" name="email" id="email" required></p>
<p>PinCode:*<input typ="number" name="pincode" id="pincode"required></p>
<h2>Payment Information</h2>
<p>Card Type:*
    <select name="card type" id="card type"required>
        <option value="">--Select the card type--</option> 
        <option value="visa">Visa</option> 
        <option value="rupee">Rupee</option> 
        <option value="dolar">Dolar</option>
    </select>

</p>
<p>
    Card Number:*<input typ="number" name="card_number" id="card_number"required>
</p>
<p>
    Expiration date:*<input type="date" name="exp_date" id="exp_date"required>
</p>
<p>
    CVV:*<input type="password" name="CVV" id="CVV"required>
</p>
<input type="submit" value="Pay Now">
    </form>
   
</body>
</html>
